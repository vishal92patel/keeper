<div class="notes">
	<div class="row" cdkDropListGroup>
		<div class="column" *ngFor="let CA of columnsArray" cdkDropList>
			<div class="note" *ngFor="let note of CA?.notes" cdkDrag>
				<div class="note-inner">
					{{note.id}}
					<pre>{{note.text}}</pre>
				</div>
			</div>
		</div>
	</div>
</div>
